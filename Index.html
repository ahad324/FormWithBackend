<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing Server</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    
  <section>
    <span class="successregister"><h2>Successfully Done!</h2></span>
    <span class="failedregister"><h2>Wrong Data Entered!</h2></span>
    <div class="container">
      <!-- Add classes to forms -->
      <div class="formforregister">
          <form id="registerform" class="active" action="#">
            <h1>Register here</h1>
            <input type="text" id="username" required placeholder="Enter your Name" />
            <input type="text" id="email" required placeholder="Enter Email " />
            <input type="password" id="pass" required placeholder="Enter Password " />
            <button type="submit" id="registerbtn">Submit</button>
            <h3 id="loginlink">Login</h3>
          </form>
      </div>
      <div class="formforlogin">
          <form id="loginform" class="" action="#">
            <h1>Login here</h1>
            <input type="text" id="loginUser" required placeholder="Enter Username" />
            <input type="password" id="loginPass" required placeholder="Enter Password " />
            <button type="submit" id="loginbtn">Submit</button>
            <h3 id="registerlink">Register</h3>
          </form>
      </div>
    </div>
  </section>
  <script src="index.js"></script>
</body>
</html>
